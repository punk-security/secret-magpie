name: behave
on: [pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Run Buildx
        run: |
          docker buildx build . \
            --load \
            --progress=plain \
            --tag secret-magpie \
            --platform linux/amd64
      - name: Install and run behave
        run: |
          docker run \
            --entrypoint sh \
            secret-magpie \
            -c "pip install behave; python -m behave"
