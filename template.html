<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ag-Grid Basic Example</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
    <script>
        let storedRowDataOverlay = window.localStorage.getItem("rowDataOverlay");
        let rowDataOverlay = storedRowDataOverlay ? JSON.parse(rowDataOverlay) : {};

        class HashIgnorer {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <span>
                        <button class="button">Ignore Hash</button>
                        <span>${params.value}</span>
                    </span>
                `;

                this.eButton = this.eGui.querySelector('.button');

                this.eventListener = () => {
                    // Goes up from buttom until it reaches the row to get the row's ID
                    var rowID = params.node.id;

                    for (const index in rowData) {
                        if (rowData[index]["hashed_secret"] == params.value) {
                            rowData[index]["status"] = "False Positive";
                        }
                    }

                    params.api.setRowData(rowData);

                    //addExclRows(this.cellValue, rowData[rowID].secret);

                    //excludeHashes.push(this.cellValue);
                    //hashSecrets.push(rowData[rowID].secret);
                    //window.localStorage.setItem("excludeHashes", excludeHashes);
                    //window.localStorage.setItem("hashSecrets", hashSecrets);

                    params.api.onFilterChanged();
                }
                this.eButton.addEventListener('click', this.eventListener);
            }

            getGui() {
                return this.eGui;
            }

            refresh(params) {
                this.cellValue = this.getValueToDisplay(params);
                this.eValue.innerHTML = this.cellValue;

                return true;
            }

            destroy() {
                if (this.eButton) {
                    this.eButton.removeEventListener('click', this.eventListener);
                }
            }
        }

        class LinkRenderer {
            init(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <a target="_blank" href="${params.value}">${params.value}</a>
                `;
            }

            getGui() {
                return this.eGui;
            }

            refresh(params) {
                this.eGui = document.createElement('div');
                this.eGui.innerHTML = `
                    <a target="_blank" href="${this.params.value}">${params.value}</a>
                `;

                return true;
            }

            destroy() { }
        }

        class StatusEditor {
            init(params) {
                this.value = params.value;
                this.index = params.node.id;

                this.input = document.createElement('select');
                let choices = ["New", "Complete", "False Positive"];
                for (const choice of choices) {
                    let opt = document.createElement("option");
                    opt.value = choice;
                    opt.text = choice;
                    this.input.appendChild(opt);
                }
                this.input.value = this.value;
                this.input.addEventListener("onchange", (e) => params.stopEditing())
            }

            getGui() {
                return this.input;
            }

            getValue() {
                console.log(this.index);
                rowDataOverlay[this.index] = this.input.value;
                return this.input.value;
            }

            isCancelBeforeStart() {
                return false;
            }

            isCancelAfterEnd() {
                return false;
            }

            afterGuiAttached() {
                this.input.focus();
            }
        }

        class ContextTooltip {
            init(params) {
                const eGui = (this.eGui = document.createElement('div'));
                const color = 'white';
                const data = params.api.getDisplayedRowAtIndex(params.rowIndex).data;

                eGui.classList.add('context-tooltip');

                eGui.style['background-color'] = "#242930";
                eGui.innerHTML = `
                        <p>
                            <span class"orange">${data.secret}</span>
                        </p>
                        <p>
                            <span><span class="orange">Context: </span><code>${data.context.split('\\n').join('</br>')}</code></span>
                        </p>
                        <p>
                            <span class="orange">Extra Context: </span>
                            <code>
                                ${data.extra_context.split('\\n').join('</br>')}
                            </code>
                        </p>
                    `;
            }

            getGui() {
                return this.eGui;
            }
        }

        const columnDefs = [
            { field: "source", filter: "agTextColumnFilter", unSortIcon: true },
            { field: "detector_type", filter: "agTextColumnFilter", unSortIcon: true },
            { field: "verified", hide: true },
            { field: "commit", filter: "agTextColumnFilter", unSortIcon: true },
            { field: "date", filter: "agTextColumnFilter", unSortIcon: true, lockPosition: true },
            { field: "author_email", hide: true },
            { field: "repository", hide: true },
            { field: "repository_url", hide: true },
            {
                field: "link",
                filter: "agTextColumnFilter",
                unSortIcon: true,
                cellRenderer: LinkRenderer
            },
            { field: "file", filter: "agTextColumnFilter", unSortIcon: true },
            { field: "line", filter: "agTextColumnFilter", unSortIcon: true },
            {
                field: "hashed_secret",
                cellRenderer: HashIgnorer,
                filter: "agTextColumnFilter",
                unSortIcon: true
            },
            { field: "filename", hide: true },
            { field: "extension", hide: true },
            {
                field: "secret",
                tooltipField: "secret",
                filter: "agTextColumnFilter",
                unSortIcon: true
            },
            { field: "redacted_secret", hide: true },
            { field: "context", hide: true },
            { field: "extra_context", hide: true },
            {
                field: "status",
                cellEditor: StatusEditor,
                editable: true,
            },
        ];

        // specify the data
        const rowData = $$ROWDATA$$;


        // let the grid know which columns and what data to use
        const gridOptions = {
            defaultColDef: {
                resizable: true,
                tooltipComponent: ContextTooltip,
                sortable: true
            },
            columnDefs: columnDefs,
            rowData: rowData,

            //isExternalFilterPresent: () => true,
            //doesExternalFilterPass: row => excludeHashes.indexOf(row.data.hashed_secret) == -1,

            rowHeight: 50,
        };

        // setup the grid after the page has finished loading
        document.addEventListener('DOMContentLoaded', () => {
            const gridDiv = document.querySelector('#myGrid');
            new agGrid.Grid(gridDiv, gridOptions);
        });

        function exportCSV() {
            gridOptions.api.exportDataAsCsv({
                skipHeader: false,
                skipFooters: true,
                skipGroups: true,
                fileName: "results.csv",
                allColumns: true,
                exportedRows: "all",
            });
        }

        // When the window loads, populates the dropdown
        window.onload = function populateDropdown() {
            populateExclHashTable()

            var dropDown = document.getElementById('headerDropDown');
            dropDown.innerHTML += ("<option>all columns</option>");
            columnDefs.forEach(function (element) {
                console.log(element.field);
                dropDown.innerHTML += (`<option>${element.field}</option>`);
            })
        }

        // TODO: Can probably tidy this up
        var filter = "";
        var val = ""
        function onSearchBoxChange(filter) {
            filter = filter || "all columns";
            val = document.getElementById('searchbar').value
            if (filter == "all columns") {
                gridOptions.api.setQuickFilter(val);
            }
            else {
                var obj = {};
                obj[filter] = {
                    filterType: 'text',
                    type: 'startsWith',
                    filter: val
                }
                gridOptions.api.setFilterModel(obj);
            }
        }

        function populateExclHashTable() {
            //for (var i = 0; i < excludeHashes.length; i++) {
            //    addExclRows(excludeHashes[i], hashSecrets[i])
            //}
        }

        function addExclRows(x, y) {
            var newRow = `
                <div class="exclHashesTableRow">
                    <div class="hashRowCell" style="margin-right: 20px;">${x}</div>
                    <div class="hashRowCell">${y}</div>
                </div>
            `
            document.getElementById("excludedHashesTable").innerHTML += newRow;
        }

        function deleteExcludedCellsLS() {
            //window.localStorage.removeItem('excludeHashes');
            //window.localStorage.removeItem('hashSecrets');
            //excludeHashes = []
            //hashSecrets = []

            var tableVals = document.getElementById("excludedHashesTable");
            while (tableVals.firstChild) {
                tableVals.removeChild(tableVals.lastChild);
            }

            gridOptions.api.onFilterChanged();
        }

    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
    <style>
        body {
            font-family: anaheim, sans-serif;
        }

        .ag-theme-customtheme {
            --ag-borders: solid 6px;
            --ag-border-color: #1d2024;
            --ag-header-background-color: #1d2024;
            --ag-background-color: black;
            --ag-odd-row-background-color: #1d2024;
            --ag-row-border-color: transparent;
            --ag-header-foreground-color: #be7b1e;
        }

        .button {
            padding: 10px 20px;
            border: 1px solid;
            border-color: #c5c6c7;
            border-radius: 0;
            color: white;
            background-color: transparent;
            transition: all .3s ease-in 0s;
            display: inline-block;
            margin-left: 10px;
        }

        .button:hover {
            background-color: #2da84d;
        }

        .selectionBar {
            background-color: #1d2024;
            margin-bottom: 20px;
            padding: 5px 20px;
        }

        .makeInline {
            display: inline-block;
        }

        .orange {
            color: #be7b1e;
            font-weight: bold;
        }

        .excludedHashesBar {
            background-color: #1d2024;
            max-height: 200px;
            margin-bottom: 20px;
            padding-left: 20px;
        }

        .excludedHashesTable {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto;
            display: inline-grid;
            overflow: scroll;
        }

        .hashRowCell {
            display: inline-block;
            grid: initial;
            overflow: scroll;
            color: white;
            height: 30px;
            font-size: 14px;
            margin: 10px 0px 10px 0px;
        }

        .exclHashesTableRow {
            grid-template-columns: 1fr 1fr;
            display: grid
        }

        code {
            color: white;
            font-family: monospace;
        }

        .context-tooltip {
            max-width: 500px;
            max-height: 300px;
            border: 1px solid white;
            overflow-x: hidden;
            overflow-y: scroll;
            width: auto;
            height: auto;
        }

        .context-tooltip p {
            margin: 5px;
            white-space: nowrap;
        }

        .context-tooltip p:first-of-type {
            font-weight: bold;
        }

    </style>
</head>

<body style="background-color: #242930; margin: 20px">
    <div class="selectionBar">
        <p style="color: #f39b20; display: inline-block;">Download as:</p>
        <button type="button" class="button" onclick="exportCSV()">CSV</button>
        <!--<button type="button" class="downloadButtons">JSON</button>-->
        <div style="display: inline-block; float: right;">
            <p class="makeInline" style="color: white;">In </p>
            <select id="headerDropDown" name="column" onchange="onSearchBoxChange(this.value)"></select>

            <p class="makeInline" style="color: white;"> search for </p>
            <input class="makeInline" id="searchbar" onkeyup="onSearchBoxChange()" type="text" name="search">
        </div>
        <div>
            <button type="button" class="button" onclick="deleteExcludedCellsLS()">Reset False Positive List</button>
        </div>
    </div>

    <!-- Drop down table stickied to the bottom of the page. Shows all excluded hashes-->
    <div class="excludedHashesBar">
        <div id="excluedTableHeader" class="exclHashesTableRow orange">
            <h5>Hashed_secret</h5>
            <h5>Secret</h5>
        </div>
        <div id="excludedHashesTable">
        </div>
    </div>

    <div id="myGrid" style="height: 1000px; width: 100%;" class="ag-theme-alpine-dark ag-theme-customtheme"></div>
</body>

</html>
